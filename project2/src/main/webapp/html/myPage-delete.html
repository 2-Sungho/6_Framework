<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../resources/css/myPage-style.css">
    <link rel="stylesheet" href="../resources/css/main-style.css">
</head>
<body>
    <main>
        header.jsp include
        <section class="myPage-content">
            <section class="left-side">
                사이드메뉴
                <ul class="list-group">
                    <li><a href="/member/myPage/profile">프로필</a></li>
                    <li><a href="/member/myPage/info">내정보</a></li>
                    <li><a href="/member/maPage/changePw">비밀번호 변경</a></li>
                    <li><a href="/member/myPage/delete">회원 탈퇴</a></li>
                </ul>
            </section>

            <section class="myPage-main">
                <h1 class="myPage-tltle">회원 탈퇴</h1>
                <span class="myPage-subject">현재 비밀번호가 일치하는 경우 탈퇴할 수 있습니다.</span>
                
                <!-- 절대경로 : /member/maPage/info -->
                <!-- 상대경로 : info -->
                <form action="/member/myPage/delete" method="post" name="myPage-frm">
                    <div class="myPage-row">
                        <label>비밀번호</label>
                        <input type="password" name="memberPw" maxlength="20">
                    </div>
                    <div class="myPage-row info-title">
                        <label>회원 탈퇴 약관</label>
                    </div>
                    <pre class="secession-terms">
제 1조
이 약관은 샘플 약관 입니다.

① 약관 내용1

② 약관 내용2

③ 약관 내용3

④ 약관 내용4

⑤ 약관 내용5

제 2조
이 약관은 샘플 약관 입니다.

① 약관 내용1

② 약관 내용2

③ 약관 내용3

④ 약관 내용4

⑤ 약관 내용5
                    </pre>
                    <div>
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">위 약관에 동의합니다.</label>
                    </div>
                    <button class="myPage-submit">탈퇴</button>
                </form>
            </section>
        </section>

    </main>
    footer.jsp include
</body>
</html>
