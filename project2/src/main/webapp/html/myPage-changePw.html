<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../resources/css/myPage-style.css">
    <link rel="stylesheet" href="../resources/css/main-style.css">
</head>
<body>
    <main>
        header.jsp include
        <section class="myPage-content">
            <section class="left-side">
                사이드메뉴
                <ul class="list-group">
                    <li><a href="/member/myPage/profile">프로필</a></li>
                    <li><a href="/member/myPage/info">내정보</a></li>
                    <li><a href="/member/maPage/changePw">비밀번호 변경</a></li>
                    <li><a href="/member/myPage/delete">회원 탈퇴</a></li>
                </ul>
            </section>

            <section class="myPage-main">
                <h1 class="myPage-tltle">비밀번호 변경</h1>
                <span class="myPage-subject">현재 비밀번호가 일치하는 경우 새 비밀번호로 변경할 수 있습니다.</span>
                
                <!-- 절대경로 : /member/maPage/info -->
                <!-- 상대경로 : info -->
                <form action="/member/myPage/changePw" method="post" name="myPage-frm">
                    <div class="myPage-row">
                        <label>현재 비밀번호</label>
                        <input type="password" name="currentPw" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label>새 비밀번호</label>
                        <input type="password" name="newPw" maxlength="20">
                    </div>
                    <div class="myPage-row">
                        <label>새 비밀번호 확인</label>
                        <input type="password" name="NewPwConfirm" maxlength="20">
                    </div>
                    
                    <button class="myPage-submit">변경하기</button>
                </form>
            </section>
        </section>

    </main>
    footer.jsp include
</body>
</html>
